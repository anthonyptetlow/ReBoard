<div class="col-md-6 col-md-offset-3">


<form name="ApiAuth" data-ng-submit="Auth.storeDetails(Auth.value, Auth.userId)">
	<div class="form-group">
		<label for="username">Username:</label>
		<span data-ng-bind="Auth.usernameError"></span>
		<input class="form-control"type="text" id="username" data-ng-model="Auth.username" placeholder="type username here" data-ng-required data-ng-trim>
	    <!-- <p class="help-block">You can find your API key on your account page in redmine ( /my/account ) when logged in, on the right-hand pane of the default layout.</p> -->
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<span data-ng-bind="Auth.passwordError"></span>
		<input class="form-control"type="password" id="password" data-ng-model="Auth.password" placeholder="type password here" data-ng-required data-ng-trim>
	    <!-- <p class="help-block">You can find your User id by clicking on you username in the ip right and its the number at the end of the url (http://redmine.carnyx.com/users/130 means userid is 130).</p> -->

	</div>
	<input type="submit" class="btn btn-default" data-ng-disabled="ApiAuth.$invalid"></input>
</form>
</div>
