<div class="lane col-md-4" data-ng-repeat="column in Board.columns">
	<h1><span data-ng-bind="column.name"></span></h1>

	<accordion close-others="false">
		<div data-ng-repeat="issue in filtered = (Board.issues | filter:column.filterFn | orderBy:Board.getName:true)" data-Issue-card="" data-issue="issue"></div>
	</accordion>
</div>
