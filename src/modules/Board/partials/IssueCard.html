<div class="card" data-ng-class="Issue.classes">
	<a data-ng-href="http://redmine.carnyx.com/issues/{{issue.id}}" target="_blank">
		<i class="fa fa-arrow-circle-right pull-right"></i>
	</a>
	<div class="row">
		<div class="col-sm-7">
			<span data-ng-bind="'#'+issue.id"></span>
			<span data-ng-bind="issue.subject"></span><br>
		</div>

		<div class="col-sm-4">
			<span data-ng-bind="issue.project.name"></span>
		</div>
	</div>

	<div class="clearfix"></div>
</div>
