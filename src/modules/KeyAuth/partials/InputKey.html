<div class="col-md-6 col-md-offset-3">


<form name="ApiKey" data-ng-submit="Key.storeKey(Key.value)">
	<div class="form-group">
		<label for="keyInput">Key:</label>
		<span data-ng-bind="Key.error"></span>
		<input class="form-control"type="text" id="keyInput" data-ng-model="Key.value" placeholder="type key here" data-ng-required data-ng-trim>
	</div>
	<input type="submit" class="btn btn-default" data-ng-disabled="ApiKey.$invalid"></input>
</form>
</div>
